<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <!--Start Quiz Button-->
  <div id="start_btn"><button>Start Quiz</button></div>
  <div id="timer">Time left</div>
  <div class-"info_list">
    <div id="question"> Click to choose the best answer to each question. </div>
    <div id="answerChoices"> You can only choose one answer. </div>
    <div class-"info> Your score will appear at the end of the quiz. </div>
  </div>
  <div class="buttons">
    <button class="quit">Exit Quiz</button>
    <button class="restart">Continue</button>
    <button class="submit">Get Results</button>
  </div>


  <script src="./assets/js/script.js"></script>
</body>

</html>
